name: build-kryptos-csvs

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/raw/**'
      - 'tools/kryptos_normalize.py'
      - 'tools/check_kryptos_consistency.py'

permissions:
  contents: write  # allow committing CSVs back

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build CSVs
        run: python tools/kryptos_normalize.py build-csvs

      - name: Verify outputs exist & preview
        run: |
          ls -la data
          test -f data/ciphertexts.csv || (echo "ciphertexts.csv missing" && exit 1)
          test -f data/baselines.csv   || (echo "baselines.csv missing" && exit 1)
          echo "--- baselines.csv (head) ---"
          head -n 5 data/baselines.csv || true
          echo "--- ciphertexts.csv (head) ---"
          head -n 5 data/ciphertexts.csv || true

      - name: Sanity checks
        run: python tools/check_kryptos_consistency.py

      - name: Stage outputs
        run: |
          git add data/ciphertexts.csv data/baselines.csv

      - name: Commit generated CSVs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'build: regenerate ciphertexts.csv & baselines.csv'
          file_pattern: |
            data/ciphertexts.csv
            data/baselines.csv

