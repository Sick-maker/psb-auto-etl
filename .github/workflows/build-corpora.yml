name: build-corpora-registry

on:
  push:
    paths:
      - 'data/corpora/**'
      - 'tools/corpora_registry.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Rebuild corpora registry
        run: |
          python tools/corpora_registry.py
          echo "--- registry.csv (head) ---"
          head -n 10 data/corpora/registry.csv || true
      - name: Commit updated registry
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'build(corpora): refresh data/corpora/registry.csv'
          file_pattern: data/corpora/registry.csv
